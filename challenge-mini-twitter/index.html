<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Mini-Twitter</title>
</head>
<body class="min-vh-100 w-100 d-flex-column align-items-center justify-content-center">
    <div class="w-50 mx-auto mt-5 d-flex-column align-items-end">
        <textarea name="new-tweet" id="new-tweet" placeholder="Your new tweet..." class="form-control form-control-lg"></textarea>
        <div class="w-100 d-flex flex-row-reverse">
            <span id="char-count"></span>
        </div>
        <div class="w-100 d-flex flex-row-reverse">
            <input type="submit" value="Tweet" class="mt-2 btn btn-primary w-25" id="tweet" disabled/>
        </div>
        <ul class="list-group mt-3" id="tweet-container">

        </ul>     
    </div>
</body>
<script src="src/index.js"></script>
</html>
