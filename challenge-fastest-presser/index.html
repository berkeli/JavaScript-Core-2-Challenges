<!DOCTYPE html>
<html>

<head>
  <link
    href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
    rel="stylesheet"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="style.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >
  <title>Fastest Presser Game</title>
</head>

<body class="w-100">
  <div class="w-100 min-vh-100">
    <div class="d-flex flex-column align-items-center pt-5" style="min-height:40vh">
      <h1 class="text-lg-center text-uppercase">Fastest Key Presser</h1>
      <input
        type="number"
        min="1"
        max="60"
        class="form-control-lg mt-2"
        id="start-seconds"
        name="start-seconds"
      />
      <input
        type="submit"
        class="btn-lg btn-primary mt-2"
        id="start"
      />
    </div>
    <div class="d-flex w-100" style="min-height:45vh">
      <div class="w-50 d-flex-column mt-5 text-center" id="s-box">
        <h2 class="press-text">Press S</h2>
        <h3 id="s-count"></h3>
        <h2 id="s-winner"></h2>
      </div>
      <div class="w-50 d-flex-column mt-5 text-center" id="l-box">
        <h2 class="press-text">Press L</h2>
        <h3 id="l-count"></h3>
        <h2 id="l-winner"></h2>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
